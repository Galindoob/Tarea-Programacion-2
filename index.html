<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                Registro de Productos
            </div>
            <div class="card-body">
                <form id="formulario">
                    <div class="form-group">
                        <label for="nombreProducto">Nombre del Producto</label>
                        <input type="text" class="form-control" id="nombreProducto" placeholder="Ingrese el nombre del producto">
                    </div>
                    <div class="form-group">
                        <label for="valorProducto">Valor del Producto</label>
                        <input type="number" class="form-control" id="valorProducto" placeholder="Ingrese el valor del producto">
                    </div>
                    <button type="button" class="btn btn-success" onclick="guardar()">Guardar</button>
                </form>
                <div class="mt-4">
                    <h4>Listado de Productos</h4>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nombre Producto</th>
                                <th>Valor Producto</th>
                                <th>IVA Producto</th>
                                <th>Total con IVA</th>
                            </tr>
                        </thead>
                        <tbody id="tablaProductos">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
